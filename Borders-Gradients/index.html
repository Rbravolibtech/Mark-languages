<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css" />
	<title>Borders and Gradients</title>
	<script src="https://kit.fontawesome.com/c1e62cd7c1.js" crossorigin="anonymous"></script>
	<style>
		.center-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
	</style>
</head>
<body>
	<div class="center-container">
		<!-------------Shield One ---------->
		<div class="col d-flex justify-content-center align-items-center">
			<div class="gradient">
				<div class="container text-center">
					<div class="card border-rounded border-light border-5 px-5">
						<div class="card-body d-flex flex-column justify-content-center align-items-center text-center" style="max-width: 300px; margin: auto;">
							<i class="fa-sharp fa-solid fa-paper-plane fa-3x icon py-2"></i>
							<h2 class="card-title">Basic</h2>
							<h1><sup class="py-2">$</sup>50</h1>
							<div>
								<p class="fa-solid fa-square-check"></i> 50 Gb Space</p>
								<hr class="style-one">
								<p class="fa-solid fa-square-check"></i> 5 Domain Names</p>
								<hr class="style-one">
								<p class="fa-solid fa-square-check"></i> 20 Email Address</p>
								<hr class="style-one">
								<p>Live Support</p>
								<hr class="style-one">
							</div>
							<div class="d-flex justify-content-center">
								<button type="button" class="btn btn-warning">Order Now!</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!---------------------- Shield Two --------------------->
			<div class="gradient">
				<div class="container text-center">
					<div class="card border-rounded border-light border-5 px-5">
						<div class="card-body d-flex flex-column justify-content-center align-items-center text-center" style="max-width: 300px; margin: auto;">
							<i class="fa-solid fa-plane-up fa-3x icon py-1"></i>
							<h2 class="card-title">Standard</h2>
							<h1><sup class="py-2">$</sup>25</h1>
							<div>
								<p class="fa-solid fa-square-check"></i> 10 Gb Space</p>
								<hr class="style-one">
								<p class="fa-solid fa-square-check"></i> 3 Domain Names</p>
								<hr class="style-one">
								<p class="fa-solid fa-square-check"></i> Unlimited Email Address</p>
								<hr class="style-one">
								<p class="fa-solid fa-square-check">Live Support</p>
								<hr class="style-one">
							</div>
							<div class="d-flex justify-content-center">
								<button type="button" class="btn btn-warning">Order Now!</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--------------- Shield Three ----------------->
			<div class="gradient">
				<div class="container text-center">
					<div class="card border-rounded border-light border-5 px-5">
						<div class="card-body d-flex flex-column justify-content-center align-items-center text-center" style="max-width: 300px; margin: auto;">
							<i class="fa-solid fa-shuttle-space fa-3x icon"></i>
							<h3 class="card-title">Premium</h3>
								<h1><sup class="py-2">$</sup>100</h1>
								<div>
									<p class="fa-solid fa-square-check"></i> Unlimited Gb Space</p>
									<hr class="style-one">
									<p class="fa-solid fa-square-check"></i> 30 Domain Names</p>
									<hr class="style-one">
									<p class="fa-solid fa-square-check"></i> Unlimited Email Address</p>
									<hr class="style-one">
									<p class="fa-solid fa-square-check">Live Support</p>
									<hr class="style-one">
								</div>
								<div class="d-flex justify-content-center">
									<button type="button" class="btn btn-warning">Order Now!</button>
								</div>
							</div>
						</div>
					</div>
				</div><!-- Container -->	
			</div><!-- Gradient-->
		</div><!-- Centering Div-->
	</div>
</body>
</html>
